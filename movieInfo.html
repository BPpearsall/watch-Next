<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title class="tabTitle"></title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/movieInfo.css">
  <link rel="stylesheet" href="https://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.min.css">
  <script src="https://kit.fontawesome.com/d37a9fd266.js" crossorigin="anonymous"></script>
</head>

<body class="customBody">
  <header>
    <div>
      <!-- Button to return the user back to the home page -->
      <a class="expanded button" href="./index.html"><i class="fa-solid fa-house fa-xl"></i> Home
      </a>
    </div>
  </header>
  <!-- custom classes for the title of the movie -->
  <h1 class="customText text-center" id="movie-name">Movie Name</h1>
  <!-- class for the template used -->
  <div class="work-feature-block row">
    <div class="columns medium-7">
      <!-- div for the movie poster -->
      <div id="movieImg">

      </div>
    </div>
    <div class="columns medium-5">
      <h2 class="customText movieTrailer" href="https://youtube.com">Movie Trailer </h2>
      <!-- div for the youtube trailer -->
      <div class="ytTrailer">

      </div>
      <!-- button that opens collapsible plot -->
      <button type="button" class="collapsible">Movie plot <i class="fa-solid fa-plus"></i></button>
      <div class="content">
      <p class="customSec" id="moviePlot"></p>
      </div>
      <!-- list for movie details -->
      <h2 class="customText">Movie Details</h2>
      <ul>
        <li class="customSec title-details">Genre: <span id="genre"></span></li>
        <li class="customSec title-details">Actors: <span id="actors"></span> </li>
        <li class="customSec title-details">Director: <span id="director"></span> </li>
        <li class="customSec title-details">PG Rating: <span id="pg-rating"></span> </li>
        <li class="customSec title-details">Rating: <span id="rating"></span> </li>
        <li class="customSec title-details">Runtime: <span id="runtime"></span> </li>
      </ul>
      <button type="submit" class="expan button"><i class="fa-solid fa-book"></i> Add to WatchList </button>
    </div>

    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.js"></script>
    <script>
      // calls foundation on the document
      $(document).foundation();
    </script>
    <script src="./assets/js/movieInfo.js"></script>

</body>

</html>
